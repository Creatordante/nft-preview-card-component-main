<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card-container">
      <a class="card-logo-link" href="#"><img class="card-logo" src="./images/image-equilibrium.jpg"
          alt="NFT image preview"></a>

      <h1 class="card-title"><a class="card-title-link">Equilibrium #3429</a></h1>

      <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <p class="price-cripto">0.041 ETH</p>
        <p class="price-time">3 days left</p>
      </div>
      <div class="author">
        <img class="author-avatar" src="./images/image-avatar.png" alt="author avatar">
        <p class="author-attr">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Creatordante">CreatorDante</a>.
    </div>
  </footer>
</body>

</html>
